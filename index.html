        <div class="cadastro">
            <div class="foto-perfil">
                <img class="foto" src="./assets/image.png" alt="foto de perfil">
                <h5>Alterar foto </h5>
            </div>
            <form>
                <div class="form-row">
                    <!-- Block 1: Nome, Email, CPF -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputCPF">CPF</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
                        </div>
                    </div>
                    <!-- Block 2: Senha Atual, Nova Senha, Confirmar Senha -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputSenhaAtual">Senha Atual</label>
                            <input type="password" class="form-control" id="inputSenhaAtual" placeholder="Senha Atual">
                        </div>
                        <div class="form-group">
                            <label for="inputNovaSenha">Nova Senha</label>
                            <input type="password" class="form-control" id="inputNovaSenha" placeholder="Nova Senha">
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmarSenha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Confirmar Senha">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-atualizar">Atualizar</button>
            </form>
        </div>
